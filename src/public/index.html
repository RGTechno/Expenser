<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>

    <link rel="stylesheet" href="./app/style.css">
    <script defer src="./app/start.js"></script>

</head>

<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="utils/chart1.png"
                    class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="font-weight-bolder">EXPENSER</h5>
                    <p class="font-weight-bold">Meet Your Personal Virtual Accountant</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="utils/chart2.png"
                    class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="font-weight-bolder">Transactions Analyser</h5>
                    <p class="font-weight-bold">Coming Soon <i class="fas fa-cogs"></i></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="utils/chart3.png"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="font-weight-bolder">Automated Budget Builder</h5>
                    <p class="font-weight-bold">Coming Soon <i class="fas fa-cloud-upload-alt"></i></p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="btn btn-warning rounded-pill start text-danger font-weight-bold font-italic" id="btnStart">GET STARTED</div>
</body>

</html>
